<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotappakonda Thodu</title>
    
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #121212; color: white; margin: 0; font-family: sans-serif; }
        
        /* Your Original "Terrific" Title */
        .spiritual-header { 
            font-size: 1.8rem; 
            font-weight: 800; 
            text-align: center; 
            padding: 20px; 
            color: #FFD700; 
            text-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
        }

        .status-bar {
            background: #FFD700;
            color: black;
            font-weight: 800;
            text-align: center;
            padding: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        #map { width: 100%; height: 60vh; border-top: 2px solid #333; border-bottom: 2px solid #333; }

        .btn-container { padding: 20px; display: flex; justify-content: center; }
        
        /* Your Original Green Button */
        .share-btn { 
            background: #25D366; 
            color: white; 
            width: 100%;
            max-width: 500px;
            padding: 18px; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="spiritual-header">త్రికోటేశ్వరస్వామి దీవెనలతో</div>
    <div id="sector-display" class="status-bar">WAITING FOR GPS...</div>

    <div id="map"></div>

    <div class="btn-container">
        <button class="share-btn" onclick="shareLocation()">SHARE LOCATION WITH FAMILY</button>
    </div>

    <script>
        let currentSector = "Outside Jathara Area";

        // 1. Initialize Map Centered on Kotappakonda Temple
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/dark',
            center: [80.0384, 16.1485], 
            zoom: 14.5
        });

        // 2. Add Blue Dot User Tracking
        const geolocate = new maplibregl.GeolocateControl({
            positionOptions: { enableHighAccuracy: true },
            trackUserLocation: true,
            showUserLocation: true
        });
        map.addControl(geolocate);

        // 3. Define the 24 Sector Boxes (Centered on Hill)
        // This covers the entire hill area
        const sectorBoundaries = {
            1: { n: 16.152, s: 16.148, w: 80.035, e: 80.040 },
            2: { n: 16.156, s: 16.152, w: 80.035, e: 80.040 }
            // Add your other coordinates here
        };

        // 4. Perimeter Polyline (Covers the entire 24 sectors boundary)
        const perimeterPath = [
            [80.030, 16.140], [80.050, 16.140], [80.050, 16.160], [80.030, 16.160], [80.030, 16.140]
        ];

        map.on('load', () => {
            // Draw Large Red Perimeter
            map.addSource('perimeter', {
                'type': 'geojson',
                'data': { 'type': 'Feature', 'geometry': { 'type': 'LineString', 'coordinates': perimeterPath } }
            });

            map.addLayer({
                'id': 'perimeter-line',
                'type': 'line',
                'source': 'perimeter',
                'paint': { 'line-color': '#FF0000', 'line-width': 5, 'line-dasharray': [2, 1] }
            });

            // Draw Visible Sector Boxes
            Object.keys(sectorBoundaries).forEach(id => {
                const b = sectorBoundaries[id];
                const coords = [[[b.w, b.s], [b.e, b.s], [b.e, b.n], [b.w, b.n], [b.w, b.s]]];
                
                map.addSource(`sector-${id}`, {
                    'type': 'geojson',
                    'data': { 'type': 'Feature', 'geometry': { 'type': 'Polygon', 'coordinates': coords } }
                });

                map.addLayer({
                    'id': `layer-${id}`,
                    'type': 'fill',
                    'source': `sector-${id}`,
                    'paint': { 'fill-color': '#FFD700', 'fill-opacity': 0.15 }
                });
            });

            geolocate.trigger();
        });

        // 5. User Tracking & Geofence Popup
        geolocate.on('geolocate', (e) => {
            const lat = e.coords.latitude;
            const lon = e.coords.longitude;
            let found = "Outside Jathara Area";

            for (let id in sectorBoundaries) {
                let b = sectorBoundaries[id];
                if (lat <= b.n && lat >= b.s && lon >= b.w && lon <= b.east) {
                    found = "Police Sector " + id;
                    break;
                }
            }

            if (found !== currentSector) {
                currentSector = found;
                document.getElementById('sector-display').innerText = currentSector;
                // Popup alert
                alert(currentSector === "Outside Jathara Area" ? "⚠️ Alert: You are OUTSIDE the 24 sectors." : "✅ Status: " + currentSector);
            }
        });

        // 6. WhatsApp Share Location
        function shareLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const message = `*Kotappakonda Thodu*\n*Status*: ${currentSector}\n*Map*: https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                });
            }
        }
    </script>
</body>
</html>
