<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kotappakonda Thodu</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #000; overflow: hidden; }
        
        .header {
            height: 80px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        /* Medium Weight Telugu Title with Soft Glow */
        .terrific-title {
            color: #FFD700;
            font-size: 26px;
            font-weight: 500; /* Medium weight */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6); 
        }

        #map { position: absolute; top: 120px; bottom: 80px; width: 100%; border-top: 2px solid #FFD700; }

        .status-bar {
            height: 40px;
            background-color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 15px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            width: 90%;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="terrific-title">శ్రీ త్రికోటేశ్వరస్వామి దీవెనలతో</div>
    </div>
    
    <div class="status-bar">CENTER POINT & OUT POINT LOCATIONS</div>
    
    <div id="map"></div>

    <div class="footer">
        <a href="#" class="whatsapp-btn">SHARE LOCATION ON WHATSAPP</a>
    </div>

    <script>
        const EXIT_POINT = [80.049340, 16.148340]; // Narasaraopet Exit
        const CENTER_POINT = [80.046062, 16.141687]; // Junction 42RQ+PMJ

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json', 
            center: CENTER_POINT,
            zoom: 16 
        });

        // Function to create the Concept Circle
        function createGeoJSONCircle(center, radiusInKm, points = 64) {
            const coords = { latitude: center[1], longitude: center[0] };
            const km = radiusInKm;
            const ret = [];
            const distanceX = km / (111.32 * Math.cos((coords.latitude * Math.PI) / 180));
            const distanceY = km / 110.574;

            for (let i = 0; i < points; i++) {
                const theta = (i / points) * (2 * Math.PI);
                const x = distanceX * Math.cos(theta);
                const y = distanceY * Math.sin(theta);
                ret.push([coords.longitude + x, coords.latitude + y]);
            }
            ret.push(ret[0]);
            return { type: 'Feature', geometry: { type: 'Polygon', coordinates: [ret] } };
        };

        map.on('load', () => {
            // 1. ADD THE CONCEPT CIRCLE around CENTER POINT
            map.addSource('circleData', {
                'type': 'geojson',
                'data': createGeoJSONCircle(CENTER_POINT, 0.4) // 0.4km Concept Circle
            });

            map.addLayer({
                'id': 'circle-fill',
                'type': 'fill',
                'source': 'circleData',
                'paint': { 'fill-color': '#007bff', 'fill-opacity': 0.25 }
            });

            // 2. MARKERS WITH POPUP LABELS
            new maplibregl.Marker({ color: '#FFD700' })
                .setLngLat(CENTER_POINT)
                .setPopup(new maplibregl.Popup({ offset: 25 }).setHTML('<h3>Center Point</h3>'))
                .addTo(map); 

            new maplibregl.Marker({ color: '#FF0000' })
                .setLngLat(EXIT_POINT)
                .setPopup(new maplibregl.Popup({ offset: 25 }).setHTML('<h3>Out Point</h3>'))
                .addTo(map);

            // Open popups by default for the demo
            const centerPopup = new maplibregl.Popup({ closeOnClick: false })
                .setLngLat(CENTER_POINT)
                .setHTML('<strong>Center Point</strong>')
                .addTo(map);

            const exitPopup = new maplibregl.Popup({ closeOnClick: false })
                .setLngLat(EXIT_POINT)
                .setHTML('<strong>Out Point</strong>')
                .addTo(map);
        });
    </script>
</body>
</html>
