<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotappakonda Sathi</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9800">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        .service-card {
            background: #1e1e1e;
            border: 1px solid #333;
            padding: 16px;
            border-radius: 12px;
            text-align: left;
            font-weight: 600;
            color: #e0e0e0;
            width: 100%;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }
        .service-card:active {
            background: #2a2a2a;
            border-color: #fbbf24;
            color: #fbbf24;
        }
    </style>
</head>
<body class="bg-[#121212] text-gray-200 font-sans overflow-x-hidden">

    <header class="p-4 text-center border-b border-gray-800 bg-[#1a1a1a]">
        <h1 class="text-2xl font-bold text-amber-500">Kotappakonda Welcomes You</h1>
        <div id="status-bar" class="mt-2 py-1 px-4 rounded-full text-xs font-bold bg-gray-700 text-gray-300 inline-block">
            Detecting Location...
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto">
        <div id="map" class="w-full h-[350px] rounded-2xl border-2 border-amber-600/20 shadow-2xl relative bg-[#222] overflow-hidden">
            <div class="absolute top-2 left-2 z-10 bg-black/50 p-2 rounded text-[10px] backdrop-blur-sm">
                Satellite GPS Active
            </div>
        </div>

        <button onclick="shareLocation()" class="w-full mt-6 bg-[#25D366] text-white font-bold py-4 rounded-xl flex items-center justify-center gap-3 shadow-lg active:scale-95 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
            Share My Location with Family
        </button>

        <section class="mt-8 mb-10">
            <h2 class="text-lg font-bold text-amber-500 mb-4 border-l-4 border-amber-500 pl-3">Festival Services</h2>
            <button onclick="showInfo('Bus Stop')" class="service-card">üöç Bus Stop Locations</button>
            <button onclick="showInfo('Ambulance')" class="service-card">üöë Ambulance & Emergency</button>
            <button onclick="showInfo('Temple')" class="service-card">üõï Temple Location & Info</button>
            <button onclick="showInfo('Parking')" class="service-card">üÖøÔ∏è Parking Areas</button>
            <button onclick="showInfo('Prabhalu')" class="service-card">üö© Prabhalu Chariot Arrival</button>
        </section>
    </main>

    <script>
        // 1. SERVICE WORKER (Vercel Root Registration)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log('Offline Engine Ready'))
                    .catch(err => console.error(err));
            });
        }

        // 2. MAP INITIALIZATION
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [80.0385, 16.1456], 
            zoom: 14.5
        });

        // Main Temple Orange Pin
        new maplibregl.Marker({color: "#FF9800"})
            .setLngLat([80.0385, 16.1456])
            .addTo(map);

        // 3. WHATSAPP STRUCTURED MESSAGE LOGIC
        function shareLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const zoneDetails = getZoneDetails(lat, lng);
                
                // Your Production Vercel URL
                const vercelUrl = "https://kotappakonda-route.vercel.app"; 

                const message = 
`*Kotappakonda Jathara Safety App*
Location Information (Kotappakonda)

*Status* : ${zoneDetails.status}
*Zone* : ${zoneDetails.sector}
*Subzone* : ${zoneDetails.subzone}
*Near* : ${zoneDetails.landmark}

*Open Zone Map:*
${vercelUrl}

*Directions to Reach:*
https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}

*Live GPS Location:*
https://www.google.com/maps?q=${lat},${lng}

_Sent via Kotappakonda Safety App_`;

                window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
            });
        }

        // 4. POLICE SECTOR LOGIC
        function getZoneDetails(lat, lng) {
            const BBOX = { minLat: 16.125, maxLat: 16.185, minLng: 80.015, maxLng: 80.080 };
            const isInside = lat >= BBOX.minLat && lat <= BBOX.maxLat && lng >= BBOX.minLng && lng <= BBOX.maxLng;

            if (isInside) {
                // Example: Temple area is Zone 14 in the police grid
                return {
                    status: "Inside Jathara Area",
                    sector: "ZONE 14",
                    subzone: "HILL-TOP-S3",
                    landmark: "Main Temple Entrance"
                };
            }
            return {
                status: "Outside Jathara Area",
                sector: "REMOTE VIEW",
                subzone: "N/A",
                landmark: "Visitor View"
            };
        }

        // 5. STATUS BAR MONITOR
        function monitorLocation() {
            if (!navigator.geolocation) return;
            navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                const statusEl = document.getElementById('status-bar');
                const BBOX = { minLat: 16.125, maxLat: 16.185, minLng: 80.015, maxLng: 80.080 };
                const isInside = latitude >= BBOX.minLat && latitude <= BBOX.maxLat && 
                                 longitude >= BBOX.minLng && longitude <= BBOX.maxLng;

                if (isInside) {
                    statusEl.innerText = "Inside Jathara Zone";
                    statusEl.className = "mt-2 py-1 px-4 rounded-full text-xs font-bold bg-green-900 text-green-200 inline-block";
                } else {
                    statusEl.innerText = "Remote Mode (Viewing Outside)";
                    statusEl.className = "mt-2 py-1 px-4 rounded-full text-xs font-bold bg-gray-700 text-gray-300 inline-block";
                }
            }, null, {enableHighAccuracy: true});
        }

        function showInfo(type) {
            const info = {
                'Bus Stop': 'RTC Shuttles at Foothills and Nagireddy Guest House.',
                'Ambulance': 'Emergency help at Medical Camps in Sectors 4, 12, and 18.',
                'Temple': 'Main Shrine open 24/7 during Jathara.',
                'Parking': 'Public parking available at base fields.',
                'Prabhalu': 'Chariots arrive at the Y-Junction from 3:00 PM.'
            };
            alert(info[type]);
        }

        monitorLocation();
    </script>
</body>
</html>
