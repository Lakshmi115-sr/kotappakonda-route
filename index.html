<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotappakonda Thodu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { background-color: #121212; margin: 0; padding: 0; font-family: sans-serif; color: white; }
        .spiritual-header {
            font-size: 1.8rem;
            font-weight: 800;
            text-align: center;
            padding: 20px 10px;
            color: #FFD700;
            text-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
            line-height: 1.3;
        }
        .app-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            background: #121212;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            background: #FFD700;
            color: black;
            font-weight: 800;
            text-align: center;
            padding: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        #map { flex-grow: 1; width: 100%; height: 500px; border-top: 2px solid #333; }
        .action-area { padding: 20px; background: #121212; }
        .share-btn {
            background: #25D366;
            color: white;
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="spiritual-header">త్రికోటేశ్వరస్వామి దీవెనలతో</div>
        <div class="status-bar">LIVE JATHARA GPS ACTIVE</div>
        <div id="map"></div>
        <div class="action-area">
            <button class="share-btn" onclick="shareLocation()">SHARE LOCATION WITH FAMILY</button>
        </div>
    </div>

    <script>
        const map = new mlgl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/dark',
            center: [80.035, 16.153],
            zoom: 14
        });

        function shareLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const message = `*Kotappakonda Thodu*\nLive Location: https://www.google.com/maps?q=${lat},${lon}`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                });
            }
        }
    </script>
</body>
</html>
