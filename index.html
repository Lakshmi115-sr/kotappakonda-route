<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kotappakonda Thodu</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9800">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { background-color: #121212; margin: 0; padding: 0; }
        .spiritual-header {
            font-size: 1.8rem;
            font-weight: 800;
            text-align: center;
            padding: 20px 10px;
            color: #FFD700;
            text-shadow: 0px 0px 15px rgba(255, 152, 0, 0.8), 2px 2px 4px rgba(0,0,0,0.5);
        }
        .app-container { width: 100%; max-width: 600px; margin: 0 auto; min-height: 100vh; background: #121212; }
        #map { width: 100%; height: 400px; border-bottom: 3px solid #FF9800; }
        .service-card {
            background: #1e1e1e;
            border: 1px solid #333;
            padding: 18px;
            text-align: left;
            font-weight: 700;
            color: #e0e0e0;
            width: 100%;
            border-left: 5px solid #FF9800;
        }
    </style>
</head>
<body class="text-gray-200 font-sans">
    <div class="app-container">
        <header class="bg-[#1a1a1a] border-b border-gray-800">
            <div class="spiritual-header">‡∞§‡±ç‡∞∞‡∞ø‡∞ï‡±ã‡∞ü‡±á‡∞∂‡±ç‡∞µ‡∞∞‡∞∏‡±ç‡∞µ‡∞æ‡∞Æ‡∞ø ‡∞¶‡±Ä‡∞µ‡±Ü‡∞®‡∞≤‡∞§‡±ã</div>
            <div id="status-bar" class="w-full text-center py-2 text-xs font-black bg-amber-600 text-black">
                LIVE JATHARA GPS ACTIVE
            </div>
        </header>

        <div id="map"></div>

        <div class="p-4">
            <button onclick="shareLocation()" class="w-full bg-[#25D366] text-white font-black py-5 rounded-2xl flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(37,211,102,0.4)] active:scale-95 text-lg">
                SHARE LOCATION WITH FAMILY
            </button>
        </div>

        <section>
            <div class="px-4 py-2 bg-zinc-900 border-y border-zinc-800 text-amber-500 font-bold text-sm uppercase">Police Managed Sectors</div>
            <button onclick="showInfo('Sectors')" class="service-card border-b border-zinc-800">üìã View All 24 Police Sectors</button>
            <button onclick="showInfo('Police')" class="service-card">üëÆ Contact Sector In-Charge</button>
        </section>
    </div>

    <script>
        // STRICT MAP CLIPPING (Only Kotappakonda Hill)
        const bounds = [[80.01, 16.12], [80.07, 16.18]];

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [80.0385, 16.1456], 
            zoom: 14.5,
            maxBounds: bounds
        });

        // Key Locations for Police Reference
        const sectors = [
            { name: "Sector 14: Main Temple", coords: [80.0385, 16.1456], color: "#FF9800" },
            { name: "Sector 04: Hill Base", coords: [80.0360, 16.1430], color: "#3b82f6" },
            { name: "Sector 12: VIP Parking", coords: [80.0410, 16.1480], color: "#10b981" }
        ];

        sectors.forEach(s => {
            new maplibregl.Marker({color: s.color})
                .setLngLat(s.coords)
                .setPopup(new maplibregl.Popup().setHTML(`<div class="text-center p-2"><b>${s.name}</b></div>`))
                .addTo(map);
        });

        function shareLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                // Automatically calculates which of the 24 sectors the user is in
                const sectorName = getLiveSector(lat, lng);

                const msg = `*Kotappakonda Thodu - Safety Update*\n\n*Current Location:* ${sectorName}\n\n*Open Sector Map:*\nhttps://kotappakonda-route.vercel.app\n\n*Navigate to Me:*\nhttps://www.google.com/maps?q=${lat},${lng}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            });
        }

        function getLiveSector(lat, lng) {
            // Placeholder: This logic would be expanded to map all 24 sector coordinates
            return (lat > 16.14) ? "Sector 14 (Temple Area)" : "Sector 04 (Foothills)";
        }

        function showInfo(type) {
            alert("Official Police Sector Information is synced with the District Control Room.");
        }
    </script>
</body>
</html>
