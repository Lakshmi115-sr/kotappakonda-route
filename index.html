<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kotappakonda Thodu - Police Edition</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info-box {
            position: absolute; top: 10px; left: 10px; z-index: 1;
            background: rgba(255, 255, 255, 0.9); padding: 10px;
            border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="info-box" id="info">
        <strong>Status:</strong> <span id="status">Locating...</span><br>
        <span id="distance-info">Select a target on map</span>
    </div>
    <div id="map"></div>

    <script>
        // COORDINATES FROM YOUR FIELD RESEARCH
        const EXIT_COORDS = [80.049340, 16.148340]; // Narasaraopet Exit
        const JUNCTION_COORDS = [80.046062, 16.141687]; // Junction 42RQ+PMJ

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json', // Use your offline tiles URL here
            center: JUNCTION_COORDS,
            zoom: 15
        });

        let userMarker = new maplibregl.Marker({ color: 'blue' }).setLngLat([0,0]).addTo(map);

        // HAVERSINE FORMULA (Offline Distance Logic)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(2);
        }

        map.on('load', () => {
            // ADD DOTTED LINE LAYER
            map.addSource('route-line', {
                'type': 'geojson',
                'data': { 'type': 'FeatureCollection', 'features': [] }
            });

            map.addLayer({
                'id': 'dotted-line',
                'type': 'line',
                'source': 'route-line',
                'paint': {
                    'line-color': '#ff0000',
                    'line-width': 3,
                    'line-dasharray': [2, 2] // This creates the "dotted" effect
                }
            });

            // ADD FIXED MARKERS
            new maplibregl.Marker({ color: 'red' }).setLngLat(EXIT_COORDS).addTo(map);
            new maplibregl.Marker({ color: 'yellow' }).setLngLat(JUNCTION_COORDS).addTo(map);

            // GEOLOCATION ENGINE
            navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                userMarker.setLngLat([longitude, latitude]);
                document.getElementById('status').innerText = "In Jathara Premises";

                // UPDATE DOTTED LINE TO EXIT
                const routeData = {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': [[longitude, latitude], EXIT_COORDS]
                    }
                };
                map.getSource('route-line').setData(routeData);

                // UPDATE DISTANCE DISPLAY
                const dist = getDistance(latitude, longitude, EXIT_COORDS[1], EXIT_COORDS[0]);
                document.getElementById('distance-info').innerText = `Distance to Exit: ${dist} km`;
            }, null, { enableHighAccuracy: true });
        });
    </script>
</body>
</html>
