<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotappakonda Sathi</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9800">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#121212] text-gray-200 font-sans overflow-x-hidden">

    <header class="p-4 text-center border-b border-gray-800 bg-[#1a1a1a]">
        <h1 class="text-2xl font-bold text-amber-500">Kotappakonda Welcomes You</h1>
        <div id="status-bar" class="mt-2 py-1 px-4 rounded-full text-xs font-bold bg-gray-700 text-gray-300 inline-block">
            Detecting Location...
        </div>
    </header>

    <main class="p-4">
        <div id="map" class="w-full h-[350px] rounded-2xl border-2 border-amber-600/20 shadow-2xl relative overflow-hidden bg-[#222]">
            <div class="absolute top-2 left-2 z-10 bg-black/50 p-2 rounded text-[10px] backdrop-blur-sm">
                Satellite GPS Active
            </div>
        </div>

        <button onclick="shareLocation()" class="w-full mt-6 bg-[#25D366] hover:bg-[#128C7E] text-white font-bold py-4 px-4 rounded-xl flex items-center justify-center gap-3 transition-all active:scale-95 shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-share-2"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
            Share My Location with Family
        </button>

        <section class="mt-8 mb-10">
            <h2 class="text-lg font-bold text-amber-500 mb-4 border-l-4 border-amber-500 pl-3">Festival Services</h2>
            <div class="space-y-3">
                <button onclick="showInfo('Bus Stop')" class="service-card w-full">üöç Bus Stop Locations</button>
                <button onclick="showInfo('Ambulance')" class="service-card w-full">üöë Ambulance & Emergency</button>
                <button onclick="showInfo('Temple')" class="service-card w-full">üõï Temple Location & Info</button>
                <button onclick="showInfo('Parking')" class="service-card w-full">üÖøÔ∏è Parking Areas</button>
                <button onclick="showInfo('Prabhalu')" class="service-card w-full">üö© Prabhalu Chariot Arrival</button>
            </div>
        </section>
    </main>

    <script>
        // STABLE MAP INITIALIZATION
        // Using OpenFreeMap Liberty style for high reliability without keys
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty', // High-performance open source tiles
            center: [80.039, 16.145], 
            zoom: 14.5,
            attributionControl: false
        });

        // Add a red marker for the temple peak automatically
        new maplibregl.Marker({color: "#FF9800"})
            .setLngLat([80.0385, 16.1456])
            .addTo(map);

        // GEOLOCATION & GEOFENCING
        const BBOX = { minLat: 16.125, maxLat: 16.185, minLng: 80.015, maxLng: 80.080 };

        function checkLocation() {
            if (!navigator.geolocation) return;
            navigator.geolocation.watchPosition((pos) => {
                const { latitude, longitude } = pos.coords;
                const statusEl = document.getElementById('status-bar');
                const isInside = latitude >= BBOX.minLat && latitude <= BBOX.maxLat && 
                                 longitude >= BBOX.minLng && longitude <= BBOX.maxLng;

                if (isInside) {
                    statusEl.innerText = "Inside Jathara Zone";
                    statusEl.className = "mt-2 py-1 px-4 rounded-full text-xs font-bold bg-green-900 text-green-200";
                } else {
                    statusEl.innerText = "Remote Mode (Viewing Outside)";
                    statusEl.className = "mt-2 py-1 px-4 rounded-full text-xs font-bold bg-gray-700 text-gray-300";
                }
            }, (err) => console.log("GPS Waiting..."), {enableHighAccuracy: true});
        }

        // WHATSAPP SHARE
        function shareLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const text = `I am at Kotappakonda Jathara. Follow my location here: https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
            });
        }

        function showInfo(type) {
            const info = {
                'Bus Stop': 'RTC Shuttles located at Foothills and Nagireddy Guest House.',
                'Ambulance': 'Emergency help at Medical Camps in Sectors 4, 12, and 18.',
                'Temple': 'Main Shrine open for Darshan 24/7 during Jathara.',
                'Parking': 'Hilltop parking is for VIPs only. Public parking at base fields.',
                'Prabhalu': 'Chariots arrive at the Y-Junction from 3:00 PM onwards.'
            };
            alert(info[type]);
        }

        checkLocation();
    </script>
</body>
</html>
