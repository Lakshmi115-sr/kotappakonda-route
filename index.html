<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotappakonda Sathi</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#121212] text-gray-200 font-sans overflow-x-hidden">

    <header class="p-4 text-center border-b border-gray-800 bg-[#1a1a1a]">
        <img src="https://via.placeholder.com/100x60?text=Temple" alt="Temple" class="mx-auto mb-2 rounded shadow-lg">
        <h1 class="text-2xl font-bold text-amber-500">Kotappakonda Welcomes You</h1>
        <div id="status-bar" class="mt-2 py-1 px-4 rounded-full text-sm font-bold bg-gray-700 text-gray-300">
            Checking Location...
        </div>
    </header>

    <main class="p-4">
        <div id="map" class="w-full h-[300px] rounded-xl border-2 border-amber-600/30 shadow-2xl relative">
            <div class="absolute bottom-2 right-2 bg-black/60 p-1 rounded text-[10px] text-white">Offline Map Active</div>
        </div>

        <button onclick="shareLocation()" class="w-full mt-6 bg-[#25D366] hover:bg-[#128C7E] text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-95 shadow-lg">
            <span>Share My Location with Family</span>
        </button>

        <section class="mt-8">
            <h2 class="text-xl font-bold text-amber-500 border-l-4 border-amber-500 pl-3 mb-4">Services</h2>
            <div class="grid grid-cols-1 gap-3">
                <button onclick="showInfo('Bus Stop')" class="service-card">Bus Stop Locations</button>
                <button onclick="showInfo('Ambulance')" class="service-card">Ambulance & Emergency</button>
                <button onclick="showInfo('Temple')" class="service-card">Temple Timings & Info</button>
                <button onclick="showInfo('Parking')" class="service-card">Parking Areas</button>
                <button onclick="showInfo('Prabhalu')" class="service-card">Prabhalu (Chariots) Info</button>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <script src="app.js"></script>
</body>
</html>
