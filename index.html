<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kotappakonda Thodu</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9800">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { background-color: #121212; margin: 0; padding: 0; }
        
        /* Terrific Spiritual Header Style */
        .spiritual-header {
            font-size: 1.8rem; /* Large Bold Size */
            font-weight: 800;
            text-align: center;
            padding: 20px 10px;
            color: #FFD700; /* Terrific Golden Color */
            text-shadow: 0px 0px 15px rgba(255, 152, 0, 0.8), 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.3;
        }

        /* Full Width Container */
        .app-container {
            width: 100%;
            max-width: 600px; /* Limits width on Desktop for clean look */
            margin: 0 auto;
            min-height: 100vh;
            background: #121212;
        }

        /* Full Width Map */
        #map {
            width: 100%;
            height: 400px;
            border-bottom: 3px solid #FF9800;
        }

        .service-card {
            background: #1e1e1e;
            border: 1px solid #333;
            padding: 18px;
            border-radius: 0; /* Full width feel */
            text-align: left;
            font-weight: 700;
            color: #e0e0e0;
            width: 100%;
            border-left: 5px solid #FF9800;
            transition: 0.3s;
        }
        .service-card:active { background: #FF9800; color: #000; }
    </style>
</head>
<body class="text-gray-200 font-sans">

    <div class="app-container">
        <header class="bg-[#1a1a1a] border-b border-gray-800">
            <div class="spiritual-header">
                ‡∞§‡±ç‡∞∞‡∞ø‡∞ï‡±ã‡∞ü‡±á‡∞∂‡±ç‡∞µ‡∞∞‡∞∏‡±ç‡∞µ‡∞æ‡∞Æ‡∞ø ‡∞¶‡±Ä‡∞µ‡±Ü‡∞®‡∞≤‡∞§‡±ã
            </div>
            <div id="status-bar" class="w-full text-center py-2 text-xs font-black uppercase tracking-widest bg-amber-600 text-black">
                Detecting Live Location...
            </div>
        </header>

        <div class="relative">
            <div id="map"></div>
            <div class="absolute top-2 left-2 z-10 bg-black/70 text-amber-400 p-2 rounded text-[10px] font-bold border border-amber-500/30">
                SATELLITE GPS ACTIVE
            </div>
        </div>

        <div class="p-4">
            <button onclick="shareLocation()" class="w-full bg-[#25D366] text-white font-black py-5 rounded-2xl flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(37,211,102,0.4)] active:scale-95 transition-all text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
                SHARE LOCATION WITH FAMILY
            </button>
        </div>

        <section>
            <div class="px-4 py-2 bg-zinc-900 border-y border-zinc-800 text-amber-500 font-bold text-sm tracking-widest uppercase">
                Festival Services
            </div>
            <div class="flex flex-col">
                <button onclick="showInfo('Bus')" class="service-card border-b border-zinc-800">üöç RTC Bus Stop Locations</button>
                <button onclick="showInfo('Medical')" class="service-card border-b border-zinc-800">üöë Medical & Emergency</button>
                <button onclick="showInfo('Temple')" class="service-card border-b border-zinc-800">üõï Temple Info & Timings</button>
                <button onclick="showInfo('Parking')" class="service-card border-b border-zinc-800">üÖøÔ∏è Parking Zones</button>
                <button onclick="showInfo('Prabhalu')" class="service-card">üö© Prabhalu Arrivals</button>
            </div>
        </section>
        
        <footer class="p-8 text-center text-zinc-600 text-[10px] font-bold tracking-tighter uppercase">
            Designed for Kotappakonda Jathara 2026
        </footer>
    </div>

    <script>
        // Initialize MapLibre
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [80.0385, 16.1456], 
            zoom: 14.5
        });

        // Add Bilingual Markers
        const points = [
            { name: "Main Temple<br>‡∞∂‡±ç‡∞∞‡±Ä ‡∞§‡±ç‡∞∞‡∞ø‡∞ï‡±ã‡∞ü‡±á‡∞∂‡±ç‡∞µ‡∞∞‡∞∏‡±ç‡∞µ‡∞æ‡∞Æ‡∞ø ‡∞¶‡±á‡∞µ‡∞æ‡∞≤‡∞Ø‡∞Ç", coords: [80.0385, 16.1456], color: "#FF9800" },
            { name: "Drinking Water<br>‡∞Æ‡∞Ç‡∞ö‡∞ø‡∞®‡±Ä‡∞∞‡±Å", coords: [80.0360, 16.1430], color: "#3b82f6" },
            { name: "Parking Area<br>‡∞™‡∞æ‡∞∞‡±ç‡∞ï‡∞ø‡∞Ç‡∞ó‡±ç ‡∞∏‡±ç‡∞•‡∞≤‡∞Ç", coords: [80.0410, 16.1480], color: "#10b981" },
            { name: "Medical Camp<br>‡∞µ‡±à‡∞¶‡±ç‡∞Ø ‡∞∂‡∞ø‡∞¨‡∞ø‡∞∞‡∞Ç", coords: [80.0375, 16.1445], color: "#ef4444" }
        ];

        points.forEach(pt => {
            new maplibregl.Marker({color: pt.color})
                .setLngLat(pt.coords)
                .setPopup(new maplibregl.Popup().setHTML(`<div class="text-center p-2">${pt.name}</div>`))
                .addTo(map);
        });

        function shareLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const msg = `*Kotappakonda Thodu - Safety App*\n\n*Live Location Update*\nNear: Main Temple Area\n\n*Open Map:*\nhttps://kotappakonda-route.vercel.app\n\n*Live Navigation:*\nhttps://www.google.com/maps?q=${lat},${lng}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            });
        }

        function showInfo(type) {
            alert("Information for " + type + " will be updated live by the Control Room.");
        }
    </script>
</body>
</html>
