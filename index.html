<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { background-color: #121212; margin: 0; padding: 0; }
        .spiritual-header {

            font-weight: 800;
            text-align: center;
            padding: 20px 10px;
            color: #FFD700;
            text-shadow: 0px 0px 15px rgba(255, 152, 0, 0.8), 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.3;
        }
        .app-container { width: 100%; max-width: 600px; margin: 0 auto; min-height: 100vh; background: #121212; }
        #map { width: 100%; height: 400px; border-bottom: 3px solid #FF9800; }
        .service-card {
            background: #1e1e1e;
            border: 1px solid #333;
            padding: 18px;
            text-align: left;
            font-weight: 700;
            color: #e0e0e0;
            width: 100%;
            border-left: 5px solid #FF9800;
        }
        .service-card:active { background: #FF9800; color: #000; }
    </style>
</head>
<body class="text-gray-200 font-sans">

    <div class="app-container">
        <header class="bg-[#1a1a1a] border-b border-gray-800">
            <div class="spiritual-header">‡∞§‡±ç‡∞∞‡∞ø‡∞ï‡±ã‡∞ü‡±á‡∞∂‡±ç‡∞µ‡∞∞‡∞∏‡±ç‡∞µ‡∞æ‡∞Æ‡∞ø ‡∞¶‡±Ä‡∞µ‡±Ü‡∞®‡∞≤‡∞§‡±ã</div>
            <div id="status-bar" class="w-full text-center py-2 text-xs font-black uppercase tracking-widest bg-amber-600 text-black">
                LIVE JATHARA GPS ACTIVE
            </div>
        </header>

        <div id="map"></div>

        <div class="p-4">
            <button onclick="shareLocation()" class="w-full bg-[#25D366] text-white font-black py-5 rounded-2xl flex items-center justify-center gap-3 shadow-[0_0_20px_rgba(37,211,102,0.4)] active:scale-95 text-lg">
                SHARE LOCATION WITH FAMILY
            </button>
        </div>

        <section>
            <div class="px-4 py-2 bg-zinc-900 border-y border-zinc-800 text-amber-500 font-bold text-sm tracking-widest uppercase">Festival Services</div>
            <button onclick="showInfo('Bus')" class="service-card border-b border-zinc-800">üöç RTC Bus Stop Locations</button>
            <button onclick="showInfo('Medical')" class="service-card border-b border-zinc-800">üöë Medical & Emergency</button>
            <button onclick="showInfo('Temple')" class="service-card border-b border-zinc-800">üõï Temple Info & Timings</button>
            <button onclick="showInfo('Parking')" class="service-card border-b border-zinc-800">üÖøÔ∏è Parking Zones</button>
        </section>
    </div>

    <script>
        // DEFINING THE CLIPPING BOUNDS (Kotappakonda Area Only)
        const bounds = [
            [80.0100, 16.1200], // Southwest coordinates
            [80.0650, 16.1750]  // Northeast coordinates
        ];

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [80.0385, 16.1456], 
            zoom: 14.5,
            maxBounds: bounds // THIS CLIPS THE MAP TO THE HILL AREA
        });

        const points = [
            { name: "Main Temple<br>‡∞∂‡±ç‡∞∞‡±Ä ‡∞§‡±ç‡∞∞‡∞ø‡∞ï‡±ã‡∞ü‡±á‡∞∂‡±ç‡∞µ‡∞∞‡∞∏‡±ç‡∞µ‡∞æ‡∞Æ‡∞ø ‡∞¶‡±á‡∞µ‡∞æ‡∞≤‡∞Ø‡∞Ç", coords: [80.0385, 16.1456], color: "#FF9800" },
            { name: "Drinking Water<br>‡∞Æ‡∞Ç‡∞ö‡∞ø‡∞®‡±Ä‡∞∞‡±Å", coords: [80.0360, 16.1430], color: "#3b82f6" },
            { name: "Parking Area<br>‡∞™‡∞æ‡∞∞‡±ç‡∞ï‡∞ø‡∞Ç‡∞ó‡±ç ‡∞∏‡±ç‡∞•‡∞≤‡∞Ç", coords: [80.0410, 16.1480], color: "#10b981" },
            { name: "Medical Camp<br>‡∞µ‡±à‡∞¶‡±ç‡∞Ø ‡∞∂‡∞ø‡∞¨‡∞ø‡∞∞‡∞Ç", coords: [80.0375, 16.1445], color: "#ef4444" }
        ];

        points.forEach(pt => {
            new maplibregl.Marker({color: pt.color})
                .setLngLat(pt.coords)
                .setPopup(new maplibregl.Popup().setHTML(`<div class="text-center p-2">${pt.name}</div>`))
                .addTo(map);
        });

        function shareLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const msg = `*Kotappakonda Thodu*\nLive GPS: https://www.google.com/maps?q=${lat},${lng}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            });
        }

        function showInfo(type) {
            alert("Information for " + type + " is synced with Control Room.");
        }
    </script>
</body>
</html>
