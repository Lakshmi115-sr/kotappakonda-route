    <script>
        const bounds = [[80.01, 16.12], [80.07, 16.18]];

        const landmarks = [

        function shareLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const msg = `*Kotappakonda Thodu - Safety Update*\nI am in the Jathara area.\n\n*Open Map:*\nhttps://kotappakonda-route.vercel.app\n\n*My GPS Location:*\nhttps://www.google.com/maps?q=${lat},${lng}`;
