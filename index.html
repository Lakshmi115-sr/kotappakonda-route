<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kotappakonda Thodu</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #000; overflow: hidden; }
        
        /* TERRIFIC UNIFORM TITLE DESIGN */
        .header {
            height: 80px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .terrific-title {
            color: #FFD700;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 15px #FFD700, 0 0 25px #FFA500, 0 0 5px #fff;
        }

        #map { position: absolute; top: 120px; bottom: 80px; width: 100%; border-top: 2px solid #FFD700; }

        .status-bar {
            height: 40px;
            background-color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 15px;
            padding: 0 10px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            width: 90%;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="terrific-title">శ్రీ త్రికోటేశ్వరస్వామి దీవెనలతో</div>
    </div>
    
    <div class="status-bar" id="status-text">CENTER POINT TO EXIT POINT: CALCULATING...</div>
    
    <div id="map"></div>

    <div class="footer">
        <a href="#" class="whatsapp-btn">SHARE LOCATION ON WHATSAPP</a>
    </div>

    <script>
        // FIXED COORDINATES FROM FIELD RESEARCH
        const EXIT_POINT = [80.049340, 16.148340]; // Narasaraopet Exit
        const CENTER_POINT = [80.046062, 16.141687]; // Junction 42RQ+PMJ

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json', // Your offline tiles
            center: CENTER_POINT,
            zoom: 16
        });

        // HAVERSINE MATH (STRICTLY FOR POINT-TO-POINT)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(2);
        }

        map.on('load', () => {
            // FIXED MARKERS FOR CENTER AND EXIT
            new maplibregl.Marker({ color: '#FFD700' }).setLngLat(CENTER_POINT).addTo(map); 
            new maplibregl.Marker({ color: '#FF0000' }).setLngLat(EXIT_POINT).addTo(map);

            // DOTTED LINE BETWEEN THE TWO FIXED COORDINATES
            map.addSource('route-line', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'LineString',
                        'coordinates': [CENTER_POINT, EXIT_POINT]
                    }
                }
            });

            map.addLayer({
                'id': 'dotted-path',
                'type': 'line',
                'source': 'route-line',
                'paint': {
                    'line-color': '#FF0000',
                    'line-width': 5,
                    'line-dasharray': [2, 1]
                }
            });

            // Calculate and Show Distance from Center to Exit
            const fixedDist = getDistance(CENTER_POINT[1], CENTER_POINT[0], EXIT_POINT[1], EXIT_POINT[0]);
            document.getElementById('status-text').innerText = `CENTER POINT TO EXIT POINT: ${fixedDist} KM`;
            
            // Auto-center view to show both points perfectly
            const bounds = new maplibregl.LngLatBounds()
                .extend(CENTER_POINT)
                .extend(EXIT_POINT);
            map.fitBounds(bounds, { padding: 50 });
        });
    </script>
</body>
</html>
