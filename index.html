<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotappakonda Thodu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { background-color: #121212; color: white; margin: 0; font-family: sans-serif; }
        
        /* Your original "Terrific" Title Design */
        .spiritual-header { 
            font-size: 1.8rem; 
            font-weight: 800; 
            text-align: center; 
            padding: 20px; 
            color: #FFD700; 
            text-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
        }

        .status-bar {
            background: #FFD700;
            color: black;
            font-weight: 800;
            text-align: center;
            padding: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        #map { width: 100%; height: 65vh; border-top: 2px solid #333; border-bottom: 2px solid #333; }

        .btn-container { padding: 20px; display: flex; justify-content: center; }
        
        .share-btn { 
            background: #25D366; 
            color: white; 
            width: 100%;
            max-width: 400px;
            padding: 18px; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="spiritual-header">త్రికోటేశ్వరస్వామి దీవెనలతో</div>
    <div class="status-bar">LIVE JATHARA GPS ACTIVE</div>

    <div id="map"></div>

    <div class="btn-container">
        <button class="share-btn" onclick="shareLocation()">SHARE LOCATION WITH FAMILY</button>
    </div>

    <script>
        // Standard Map - Always Loads Online
        const map = new mlgl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/dark',
            center: [80.035, 16.153], 
            zoom: 14
        });

        function shareLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const msg = `*Kotappakonda Thodu*\nLive Location: https://www.google.com/maps?q=${lat},${lon}`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
                });
            } else {
                alert("Please turn on GPS");
            }
        }
    </script>
</body>
</html>
